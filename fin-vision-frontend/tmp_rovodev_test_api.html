<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body { font-family: monospace; padding: 20px; }
        pre { background: #f5f5f5; padding: 10px; overflow: auto; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Fin-Vision API Tester</h1>
    
    <div>
        <h2>1. Login</h2>
        <input type="email" id="email" placeholder="email" value="test@test.com">
        <input type="password" id="password" placeholder="password" value="password">
        <button onclick="login()">Login</button>
        <div id="loginResult"></div>
    </div>

    <div>
        <h2>2. Get Completed Uploads from Queue</h2>
        <button onclick="getQueueData()">Get Queue Data</button>
        <div id="queueResult"></div>
    </div>

    <div>
        <h2>3. Test Upload Details API</h2>
        <input type="number" id="uploadId" placeholder="Upload ID">
        <button onclick="getUploadDetails()">Get Upload Details</button>
        <div id="uploadResult"></div>
    </div>

    <script>
        let accessToken = localStorage.getItem('accessToken') || '';

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password }),
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    accessToken = data.accessToken;
                    localStorage.setItem('accessToken', accessToken);
                    document.getElementById('loginResult').innerHTML = 
                        '<div class="success">✓ Logged in successfully</div><pre>' + 
                        JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    document.getElementById('loginResult').innerHTML = 
                        '<div class="error">✗ Login failed</div><pre>' + 
                        JSON.stringify(data, null, 2) + '</pre>';
                }
            } catch (err) {
                document.getElementById('loginResult').innerHTML = 
                    '<div class="error">✗ Error: ' + err.message + '</div>';
            }
        }

        function getQueueData() {
            const queueData = localStorage.getItem('receiptQueue');
            if (queueData) {
                const parsed = JSON.parse(queueData);
                document.getElementById('queueResult').innerHTML = 
                    '<pre>' + JSON.stringify(parsed, null, 2) + '</pre>';
            } else {
                document.getElementById('queueResult').innerHTML = 
                    '<div class="error">No queue data found in localStorage</div>';
            }
        }

        async function getUploadDetails() {
            const uploadId = document.getElementById('uploadId').value;
            
            if (!uploadId) {
                alert('Please enter an upload ID');
                return;
            }

            if (!accessToken) {
                alert('Please login first');
                return;
            }
            
            try {
                const response = await fetch(`http://localhost:3000/api/receipts/${uploadId}`, {
                    method: 'GET',
                    headers: { 
                        'Authorization': `Bearer ${accessToken}`
                    },
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('uploadResult').innerHTML = 
                        '<div class="success">✓ Upload details retrieved</div>' +
                        '<h3>Analysis:</h3>' +
                        '<ul>' +
                        '<li>Upload ID: ' + data.uploadId + '</li>' +
                        '<li>Status: ' + data.status + '</li>' +
                        '<li>Has marked image: ' + (data.images?.marked ? 'YES - ' + data.images.marked : 'NO') + '</li>' +
                        '<li>Split receipts: ' + (data.images?.splitReceipts?.length || 0) + '</li>' +
                        '<li>Statistics: ' + JSON.stringify(data.statistics) + '</li>' +
                        '<li>Total receipts: ' + (data.receipts?.all?.length || 0) + '</li>' +
                        '<li>Successful: ' + (data.receipts?.successful?.length || 0) + '</li>' +
                        '<li>Failed: ' + (data.receipts?.failed?.length || 0) + '</li>' +
                        '</ul>' +
                        '<h3>Full Response:</h3>' +
                        '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    document.getElementById('uploadResult').innerHTML = 
                        '<div class="error">✗ Failed to get upload details</div><pre>' + 
                        JSON.stringify(data, null, 2) + '</pre>';
                }
            } catch (err) {
                document.getElementById('uploadResult').innerHTML = 
                    '<div class="error">✗ Error: ' + err.message + '</div>';
            }
        }

        // Auto-check for token on load
        if (accessToken) {
            document.getElementById('loginResult').innerHTML = 
                '<div class="success">✓ Token found in localStorage</div>';
        }
    </script>
</body>
</html>
